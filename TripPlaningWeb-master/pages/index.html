    <main>
      <!-- 顯示旅遊計畫、時程表 -->
      <section class="plan">

          <div class="departure-date">
            <label for="departure-date">出發日期：</label>
            <input
              id="departure-date"
              type="date"
              name="departure-date"
              required
            />
          </div>
          

          <div class="trip-name">
            <label for="trip-name">行程名稱：</label>
            <input id="trip-name" type="text" name="trip-name" />
          </div>
          
          <button>創建旅程</button>
        </form>

        <!-- 行程表 -->
        <div class="schedule">

                <option value="O8RFO3AHLZQ"> 河口湖オルゴールの森美術館 </option>       
                <option value="3tUGFb_XswY"> 久保田一竹美術館 </option>
                <option value="L5ZMIcInlOU"> 富士急ハイランド </option>
                <option value="wJNHRweW5WE"> 北口本宮冨士淺間神社 </option>
              </optgroup>
           </select>
           <!--</form>-->

            <div class="plus-btn">
            <p>+</p>
            </div>

          </div>
          
          <!-- 上方日期選單 -->
          <div class="day-bar">
            <div class="day day1">
              <p id="date">1/25</p>
              <p id="day-num">Day1</p>
            </div>

            <div class="plus-btn">
              <p>+</p>
            </div>

            <div class="save-btn">
              <p>儲存</p>
            </div>
          </div>

          <!-- 下方每日行程表 -->
          <div class="daily-schedule day1">

          </div>
        </div>
      </section>

      <!-- 顯示地圖 -->
      <section class="map">
        <div id="cover">
          <p>請先從左側創建旅程</p>
        </div>

        <div id="search-box">
          <div id="title">新增行程</div>
          <input
            id="pac-input"
            class="controls"
            type="text"
            placeholder="請在此輸入地點"
          />
        </div>

        <div id="map"></div>

        <!-- Place detail and add button -->
        <div id="infowindow-content">
          <div id="place-name" class="title"></div>
          <div id="place-address"></div>
          <!-- 加入行程/已加入，default不顯示 -->
          <div class="add-place">
            <p id="add-place" style="display: none">加入行程</p>
            <p id="added" style="display: none">已加入</p>
          </div>
          <!-- 新增行程表單，default不顯示 -->
          <form class="add-place-form" action="">
            <div class="fill-in-start-time" style="display: none">
              <label for="start-time">出發時間：</label>
              <input id="start-time" type="time" timeformat="24h" required />
            </div>
            <div class="fill-in-duration" style="display: none">
              <p>停留時間：</p>
              <input
                id="duration-hr"
                type="number"
                min="0"
                max="23"
                step="1"
                value="0"
                required
              />
              <label for="duration-hr">小時</label>
              <input
                id="duration-min"
                type="number"
                min="0"
                max="59"
                step="1"
                value="0"
                required
              />
              <label for="duration-min">分鐘 </label>
            </div>
            <button class="conform-add" style="display: none">確認新增</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Load the map script with API key dynamically -->
    <script type="module">
      import MAP_API_KEY from "../app/apiKey.js";

      // Create a script element and set its src attribute dynamically
      const script = document.createElement("script");
      script.src = `https://maps.googleapis.com/maps/api/js?key=${MAP_API_KEY}&callback=initMap&libraries=places&v=weekly`;
      script.defer = true;
      // script.async = true;

      // Append the script element to the HTML body
      document.body.appendChild(script);
    </script>

    <script type="module" src="../app/app.js"></script>
